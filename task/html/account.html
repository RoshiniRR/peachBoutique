<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/account.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <form action="../html/login.html" id="form" onsubmit="return call()">
                <div class="name">
                    <label class="username">First Name</label><br><br>
                    <input type="text" id="username" placeholder="Enter User Firt Name">
                    <p id="p" class="para"></p><br>
                </div>
                <div class="lastname">
                    <label class="username">Last Name</label><br><br>
                    <input type="text" id="last" placeholder="Enter User Last Name">
                    <p id="p1" class="para"></p>
                </div>
                <div class="pass">
                    <label class="password">Password</label><br><br>
                    <input type="password" id="password" placeholder="Enter your password">
                    <p id="p2" class="para"></p>
                </div>
                <div class="pass">
                    <label class="password2">Confirm Password</label><br><br>
                    <input type="password" id="password2" placeholder="Enter your password">
                    <p id="p3" class="para"></p>
                </div>
                <div class="sumbit"><center>
                    <button id="sub" class="sum">Submit</button>
                </div>
            </form>
        </div>
    </div>
  
    <script>
   var a = document.getElementById("username");
   var b =document.getElementById("last");
   var c =document.getElementById("password");
   var d =document.getElementById("password2");
    function call()
    {
        if(a.value=='')
        {
            document.getElementById("p").innerHTML="Please Enter the Name";
            return false;
        }
        if(b.value=='')
        {
            document.getElementById("p1").innerHTML="Please Enter the Last Name";
            return false;
        }
        if(c.value=='')
        {
            document.getElementById("p2").innerHTML="Please Enter Your Password";
            return false;
        }
             
        if(d.value =='')
        {
            document.getElementById("p3").innerHTML="Please Enter Your Confirm Password";
            return false;

        }

         if(c.value!=d.value)
        {
            document.getElementById("p3").innerHTML="Doesn't Match Your Original Password";
            return false;
        }
       

    }
   
     
     
   
     

    </script>




    
</body>
</html>
